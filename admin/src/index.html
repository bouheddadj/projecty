<body class="b">
	<header>
		<h1>Panique au Musée</h1>
		<h1 class="elanor">Confidentiel</h1>
	</header>

	<section>
		<h2>Page de connexion</h2>
		<div class="content">
			<h1 class="pwd">Réservée à Lorenzo Menicci et ses accolytes.</h1>
			<form class="pure-form" id="loginForm">
				<fieldset style="display: flow-root;" class="door">
					<label for="login" class="first">Nom d'utilisateur</label>
					<input type="text" id="login" required />
					<br />
					<label for="pass" class="first">Mot de passe</label>
					<input type="password" id="pass" required />
					<br />
					<input type="submit" value="&#x1F3A9;" class="iconic" />
				</fieldset>
			</form>
		</div>
	</section>
